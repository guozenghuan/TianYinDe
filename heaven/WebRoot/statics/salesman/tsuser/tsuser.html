<!DOCTYPE html>
<html>
<head>
<title>服务订单</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../../statics/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../statics/css/font-awesome.min.css">
<link rel="stylesheet" href="../../../statics/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../../statics/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../../statics/css/main.css">
<script src="../../../statics/libs/jquery.min.js"></script>
<script src="../../../statics/plugins/layer/layer.js"></script>
<script src="../../../statics/libs/bootstrap.min.js"></script>
<script src="../../../statics/libs/vue.min.js"></script>
<script src="../../../statics/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../../statics/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../../statics/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../../statics/salesman/common.js"></script>
<!-- js公用工具 -->
<script src="../../../statics/js/tools.js"></script>
<!-- 编辑器 -->
<link href="../../../statics/editor2/dist/summernote.css" rel="stylesheet"/>
<script src="../../../statics/editor2/dist/summernote.js"></script>
<script src="../../../statics/editor2/dist/lang/summernote-zh-CN.js"></script>
<script src="../../../statics/editor2/tools.js"></script>

</head>
<body>
<div id="rrapp">
	<div class="panel panel-default">
		<div class="panel-heading"><i class="fa fa-male"></i> 个人信息</div>
			<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">公司</div>
			   	<div class="col-sm-10">
			   	  <input type="text" class="form-control" v-model="tsUser.company" placeholder="公司" readonly="readonly"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">上传头像</div>
			   	<div class="col-sm-10">
			      <a class="btn btn-primary" style="padding: 6px 6px;margin-left: 6px;margin-top: 3px;">
			      	<input type="file" accept="image/*" @change="uploadImage">
			      </a>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <img alt="" :src="imagesSrc" style="width: 200px;height: 200px;">
			    </div>
			</div>
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label">姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tsUser.name" placeholder="姓名" maxlength="12"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">手机号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tsUser.phone" placeholder="手机号" maxlength="11"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">账号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tsUser.account" placeholder="业务员账号" readonly="readonly"/>
			    </div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="修改信息"/>
			</div>
		</form>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading"><i class="fa fa-male"></i> 微信授权信息</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">微信名称</div>
			   	<div class="col-sm-10">
			   	  <input type="text" class="form-control" v-model="tsUser.wechatName" placeholder="未授权微信号" readonly="readonly"/>
			    </div>
			</div>
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label">微信头像</div>
			   	<div class="col-sm-10">
			      <img alt="" :src="tsUser.wechatHead" style="width: 200px;height: 200px;">
			    </div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="clearWechat" value="清空微信授权账号信息"/>
			</div>
		</form>
	</div>
		
</div>

<script src="tsuser.js"></script>
</body>
</html>
