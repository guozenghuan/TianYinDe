<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")

<style type="text/css">
.deleteSecondImg:HOVER {
	content: url('../../../statics/images/deleteImage.png');
}
.note-editor.note-frame{
	border:1px solid #a9a9a9;
	margin-left: 24%;
	width: 640px;
}
</style>

</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">分类</div>
		   	<div class="col-sm-5">
		      <select class="selectpicker show-tick form-control" data-live-search="true" v-model="tyCommodity.categotyId" placeholder="请选择">
		           <template v-for="(item,index) in categoryList">
                        <!-- <option     :value="item.id" selected="selected">{{item.name}}</option> -->
                     <option v-if="item.id===tyCommodity.categotyId" selected="selected" :value="item.id">{{item.name}}</option>
              		 <option v-else :value="item.id">{{item.name}}</option>
            	</template>
			  </select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">主图</div>
		   	<div class="col-sm-10">
		      <a class="btn btn-primary" style="padding: 6px 6px;margin-left: 6px;margin-top: 3px;">
		      	<input type="file" accept="image/jpg,image/jpeg,image/x-png" @change="uploadMainImage">
		      </a>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <img alt="" :src="mainImage" style="width: 194px;height: 120px;">
		    </div>
		</div>
		
		<div class="form-group">
		   	<div class="col-sm-2 control-label">轮播图</div>
		   	<div class="col-sm-10">
		      <a class="btn btn-primary" style="padding: 6px 6px;margin-left: 6px;margin-top: 3px;">
		      	<input type="file" accept="image/jpg,image/jpeg,image/x-png" @change="uploadsecondImages">
		      </a>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10" id="secondImages">
		      <img id="defoultSecond" src="../../../statics/images/upimage.jpg" style="width: 194px;height: 120px;cursor: pointer;">
		    </div>
		</div>
		
		<div class="form-group">
		   	<div class="col-sm-2 control-label">标题</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyCommodity.title" placeholder="标题" maxlength="25"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">价格</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyCommodity.price" placeholder="价格" onkeyup="clearNoNum(this);"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">商品状态</div>
		   	<div class="col-sm-10">
		      <select class="selectpicker show-tick form-control" data-live-search="true" v-model="tyCommodity.status">
		           <option value="0" selected="selected">正常</option>
		           <option value="1">下架</option>
			  </select>
		    </div>
		</div>
		
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      	商品详情:
		    </div>
		</div>
		<div class="form-group">
			<!-- 编辑器 -->
			<div class="summernote"></div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tycommodity/tycommodity_add.js?_${date.systemTime}"></script>
</body>
</html>
