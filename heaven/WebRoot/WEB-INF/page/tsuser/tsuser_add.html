<!DOCTYPE html>
<html>
<head>
<title>业务员账号</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">公司</div>
		   	<div class="col-sm-10">
		      <select class="selectpicker show-tick form-control" data-live-search="true" v-model="tsUser.companyId">
		           <option v-for="company in this.companyAll" v-bind:value="company.id" selected="selected">{{ company.name }}</option>
			  </select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">上传头像</div>
		   	<div class="col-sm-10">
		      <!-- <input type="text" class="form-control" v-model="tsUser.portraitUrl" placeholder="头像地址"/> -->
		      <a class="btn btn-primary" style="padding: 6px 6px;margin-left: 6px;margin-top: 3px;">
		      	<input type="file" accept="image/jpg,image/jpeg,image/x-png" @change="uploadImage">
		      </a>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <img alt="" :src="imagesSrc" style="width: 200px;height: 200px;">
		    </div>
		</div>
		
		<div class="form-group">
		   	<div class="col-sm-2 control-label">姓名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tsUser.name" placeholder="姓名" maxlength="12"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">手机号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tsUser.phone" placeholder="手机号" maxlength="11"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">业务员账号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tsUser.account" placeholder="业务员账号" maxlength="12"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">业务员密码</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tsUser.password" placeholder="业务员密码(不填写则原密码不变)" maxlength="18"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tsuser/tsuser_add.js?_${date.systemTime}"></script>
</body>
</html>
