<!DOCTYPE html>
<html>
<head>
<title>商品订单</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<!-- <a href="tyordercommodity_add.html" class="btn btn-success">新增信息</a> -->
		<label style="float: left;line-height: 32px;">关键字:</label>
		<input type="text" class="form-control" style="width: 20%;float: left;margin-right: 10px;" v-model="keyword" @keyup.enter="query" placeholder="订单号或用户ID(可按回车键查询)">
		
		<label style="float: left;line-height: 32px;">支付状态:</label>
		<select class="selectpicker show-tick form-control" style="float: left;width: 10%;margin-right: 10px;" data-live-search="true" v-model="pay_status">
			   <option value="-1" selected="selected">全部</option>
	           <option value="0">待支付</option>
	           <option value="1">已支付</option>
		</select>
		
		<label style="float: left;line-height: 32px;">发货状态:</label>
		<select class="selectpicker show-tick form-control" style="float: left;width: 10%;margin-right: 10px;" data-live-search="true" v-model="express_status">
			   <option value="-1" selected="selected">全部</option>
	           <option value="0">待发货</option>
	           <option value="1">已发货</option>
		</select>
		
		<label style="float: left;line-height: 32px;">订单状态:</label>
		<select class="selectpicker show-tick form-control" style="float: left;width: 10%;margin-right: 10px;" data-live-search="true" v-model="status">
			   <option value="-1" selected="selected">全部</option>
	           <option value="0">未完成</option>
	           <option value="1">已完成</option>
	           <option value="2">已退款</option>
		</select>
		
		<button type="button"  class="btn btn-primary" @click="query"><i class="fa fa-search" aria-hidden="true"> </i> 查 询</button>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
    
    
    <!-- 发货 -->
	<div id="topUpTree_sendGoods" style="display: none;padding:10px;">
		<ul class="form-horizontal" style="padding-left: 10px;">
			<div class="form-group">
			   	<div class="col-sm-2 control-label" style="width: 20%;">快递名称</div>
			   	<div class="col-sm-10" style="width: 50%;padding-left: 0px;width: 80%;">
			      <input type="text" class="form-control" style="width: 100%;" v-model="tyOrderCommodity.expressName" placeholder="快递名称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label" style="width: 20%;">快递单号</div>
			   	<div class="col-sm-10" style="width: 50%;padding-left: 0px;width: 80%;">
			      <input type="text" class="form-control" style="width: 100%;" v-model="tyOrderCommodity.expressNumber" placeholder="快递单号"/>
			    </div>
			</div>
		</ul>
	</div>
	
	<!-- 收货地址 -->
	<div id="topUpTree_addres" style="display: none;padding:10px;">
		<ul class="form-horizontal" style="padding-left: 10px;">
			<div class="form-group">
			   	<div class="col-sm-2 control-label" style="width: 20%;">收件人</div>
			   	<div class="col-sm-10" style="width: 50%;padding-left: 0px;width: 80%;">
			      <input type="text" class="form-control" style="width: 100%;" v-model="addressMsg.name" placeholder="收件人"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label" style="width: 20%;">手机号</div>
			   	<div class="col-sm-10" style="width: 50%;padding-left: 0px;width: 80%;">
			      <input type="text" class="form-control" style="width: 100%;" v-model="addressMsg.phone" placeholder="手机号" maxlength="11"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label" style="width: 20%;">收件地址</div>
			   	<div class="col-sm-10" style="width: 50%;padding-left: 0px;width: 80%;">
			      <!-- <input type="text" class="form-control" style="width: 100%;" v-model="addressMsg.addres" placeholder="收件地址"/> -->
			      <textarea rows="" cols="" class="form-control" style="width: 100%;" v-model="addressMsg.addres" placeholder="收件地址"></textarea>
			    </div>
			</div>
		</ul>
	</div>
	
</div>

<script src="${rc.contextPath}/js/tyordercommodity/tyordercommodity.js?_${date.systemTime}"></script>
</body>
</html>
