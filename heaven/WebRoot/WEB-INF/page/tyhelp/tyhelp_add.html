<!DOCTYPE html>
<html>
<head>
<title>平台帮助</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">标题</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyHelp.title" placeholder="标题" maxlength="50"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">内容</div>
		   	<div class="col-sm-10">
		      <textarea rows="" cols="" class="form-control" v-model="tyHelp.text" placeholder="内容" style="width: 38%;height: 400px;"></textarea>
		    </div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tyhelp/tyhelp_add.js?_${date.systemTime}"></script>
</body>
</html>
