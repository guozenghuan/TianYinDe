<!DOCTYPE html>
<html>
<head>
<title>用户流水表</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">用户ID</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tcFlowing.userId" placeholder="用户ID"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">金额</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tcFlowing.money" placeholder="金额"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">流水类型：0-礼金，1-提现，2-赠送礼物，3-购买商品，4-预约服务</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tcFlowing.type" placeholder="流水类型：0-礼金，1-提现，2-赠送礼物，3-购买商品，4-预约服务"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">详情</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tcFlowing.note" placeholder="详情"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tcflowing/tcflowing_add.js?_${date.systemTime}"></script>
</body>
</html>
