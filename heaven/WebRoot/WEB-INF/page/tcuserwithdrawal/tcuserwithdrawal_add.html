<!DOCTYPE html>
<html>
<head>
<title>提现申请</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">用户ID</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tcUserWithdrawal.userId" placeholder="用户ID"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">单号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tcUserWithdrawal.orderNumber" placeholder="单号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">提现金额</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tcUserWithdrawal.money" placeholder="提现金额"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">提现状态</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tcUserWithdrawal.status" placeholder="提现状态"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">备注</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tcUserWithdrawal.note" placeholder="备注"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tcuserwithdrawal/tcuserwithdrawal_add.js?_${date.systemTime}"></script>
</body>
</html>
