<!DOCTYPE html>
<html>
<head>
<title>服务</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">上级菜单</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyService.parent_id" placeholder="上级菜单"/>
		    </div>
		</div>
	
		<div class="form-group">
		   	<div class="col-sm-2 control-label">类型：liucheng=流程，fuwu=服务</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyService.type" placeholder="类型：liucheng=流程，fuwu=服务"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyService.name" placeholder="名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">内容</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyService.text" placeholder="内容"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tyservice/tyservice_add.js?_${date.systemTime}"></script>
</body>
</html>
