<!DOCTYPE html>
<html>
<head>
<title>用户流水</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">用户id</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFlowingRecord.userId" placeholder="用户id"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">类型标识符，礼金=cash_gift，提现=cash_withdrawal，购物=shopping，服务费用=service，退款=refund</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFlowingRecord.type" placeholder="类型标识符，礼金=cash_gift，提现=cash_withdrawal，购物=shopping，服务费用=service，退款=refund"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">类型名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFlowingRecord.typeName" placeholder="类型名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">(符号)收入：+，支出：-</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFlowingRecord.symbol" placeholder="(符号)收入：+，支出：-"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">金额</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFlowingRecord.money" placeholder="金额"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">流水详情</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFlowingRecord.note" placeholder="流水详情"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tbflowingrecord/tbflowingrecord_add.js?_${date.systemTime}"></script>
</body>
</html>
