<!DOCTYPE html>
<html>
<head>
<title>赠送平台礼物</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<!-- <a href="tyinvitationgift_add.html" class="btn btn-success">新增信息</a> -->
		<label style="float: left;line-height: 32px;">订单号:</label>
		<input type="text" class="form-control" style="width: 20%;float: left;margin-right: 10px;" v-model="orderNumber" @keyup.enter="query" placeholder="订单号(可按回车键查询)">
		
		<label style="float: left;line-height: 32px;">用户ID:</label>
		<input type="text" class="form-control" style="width: 20%;float: left;margin-right: 10px;" v-model="userID" @keyup.enter="query" placeholder="用户ID(可按回车键查询)">
		
		<label style="float: left;line-height: 32px;">类型:</label>
		<select class="selectpicker show-tick form-control" style="float: left;width: 16%;margin-right: 10px;" data-live-search="true" v-model="type">
			   <option value="fatie" selected="selected">发帖方ID</option>
	           <option value="shoutie"> 宾客ID </option>
		</select>
		
		<label style="float: left;line-height: 32px;">状态:</label>
		<select class="selectpicker show-tick form-control" style="float: left;width: 16%;margin-right: 10px;" data-live-search="true" v-model="status">
			   <option value="0" selected="selected">支付成功</option>
	           <option value="1"> 未支付 </option>
		</select>
				
		<button type="button"  class="btn btn-primary" @click="query"><i class="fa fa-search" aria-hidden="true"> </i> 查 询</button>
	
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="${rc.contextPath}/js/tyinvitationgift/tyinvitationgift.js?_${date.systemTime}"></script>
</body>
</html>
