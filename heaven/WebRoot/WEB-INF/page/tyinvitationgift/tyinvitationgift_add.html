<!DOCTYPE html>
<html>
<head>
<title>赠送平台礼物</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">模板用户ID</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyInvitationGift.modulUserId" placeholder="模板用户ID"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">模板</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyInvitationGift.modulId" placeholder="模板"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">用户ID</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyInvitationGift.userId" placeholder="用户ID"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">客户姓名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyInvitationGift.name" placeholder="客户姓名"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">礼物码</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyInvitationGift.giftCode" placeholder="礼物码"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">赠送的礼物</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyInvitationGift.giftName" placeholder="赠送的礼物"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">礼物价格</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyInvitationGift.price" placeholder="礼物价格"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">订单号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyInvitationGift.orderNumber" placeholder="订单号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">支付状态:0-支付成功,1-支付失败</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tyInvitationGift.status" placeholder="支付状态:0-支付成功,1-支付失败"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tyinvitationgift/tyinvitationgift_add.js?_${date.systemTime}"></script>
</body>
</html>
